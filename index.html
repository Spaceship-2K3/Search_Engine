<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section class="container">
            <form action="">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                    type="text"
                    placeholder="Search products"
                    id="search-item"
                    name=""
                    id=""
                    onkeyup="search()"
                />
            </form>

            <div class="product-list">
                <!-- bag -->
                <div class="product">
                    <img src="./img/bag1.avif" alt="" />
                    <div class="p-details">
                        <h2>Dior Vibe Hobo</h2>
                        <h3>$10</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/bag2.avif" alt="" />
                    <div class="p-details">
                        <h2>Saint Laurent</h2>
                        <h3>$20</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/bag3.avif" alt="" />
                    <div class="p-details">
                        <h2>Balenciaga Hourglass</h2>
                        <h3>$30</h3>
                    </div>
                </div>

                <!-- hat -->
                <div class="product">
                    <img src="./img/hat1.avif" alt="" />
                    <div class="p-details">
                        <h2>Bucket</h2>
                        <h3>$40</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/hat2.avif" alt="" />
                    <div class="p-details">
                        <h2>Snapback</h2>
                        <h3>$50</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/hat3.avif" alt="" />
                    <div class="p-details">
                        <h2>Rallcap</h2>
                        <h3>$50</h3>
                    </div>
                </div>
                <!-- shirt -->
                <div class="product">
                    <img src="./img/shirt1.avif" alt="" />
                    <div class="p-details">
                        <h2>Lacoste</h2>
                        <h3>$60</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/shirt2.avif" alt="" />
                    <div class="p-details">
                        <h2>Adidas</h2>
                        <h3>$70</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/shirt3.avif" alt="" />
                    <div class="p-details">
                        <h2>Uniqlo</h2>
                        <h3>$80</h3>
                    </div>
                </div>
                <!-- shoe -->
                <div class="product">
                    <img src="./img/shoe1.avif" alt="" />
                    <div class="p-details">
                        <h2>Air Force</h2>
                        <h3>$90</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/shoe2.avif" alt="" />
                    <div class="p-details">
                        <h2>UltraBoost</h2>
                        <h3>$100</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/shoe3.avif" alt="" />
                    <div class="p-details">
                        <h2>Balance Fresh</h2>
                        <h3>$110</h3>
                    </div>
                </div>
                <!-- watch -->
                <div class="product">
                    <img src="./img/watch1.avif" alt="" />
                    <div class="p-details">
                        <h2>Patek Philippe</h2>
                        <h3>$120</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/watch2.avif" alt="" />
                    <div class="p-details">
                        <h2>Audemars Piguet</h2>
                        <h3>$130</h3>
                    </div>
                </div>
                <div class="product">
                    <img src="./img/watch3.avif" alt="" />
                    <div class="p-details">
                        <h2>TAG Heuer</h2>
                        <h3>$140</h3>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="./app.js"></script>
</html>
